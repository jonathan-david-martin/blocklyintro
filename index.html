<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blockly Demo: Fixed Blockly</title>
    <script src="./js/blockly_compressed.js"></script>
    <script src="./js/blocks_compressed.js"></script>
    <script src="./js/en.js"></script>
    <script src="./js/storage.js"></script>
    <style>
        body {
            background-color: #fff;
            font-family: sans-serif;
        }
        h1 {
            font-weight: normal;
            font-size: 140%;
        }
    </style>
</head>
<body>
<h1><a href="https://developers.google.com/blockly/">Blockly</a> &gt;
    <a href="../index.html">Demos</a> &gt; Fixed Blockly</h1>

<p>This is a simple demo of injecting Blockly into a fixed-sized 'div' element.</p>

<p>&rarr; More info on <a href="https://developers.google.com/blockly/guides/configure-blockly/web/fixed-size">injecting fixed-sized Blockly</a>&hellip;</p>

<button onclick="showXML()">Show me the XML for the current workspace blocks</button>

<button onclick="showStorageXML()">Show me the XML for the blocks</button>


<div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

<xml id="toolbox" style="display: none">
    <block type="controls_if"></block>
    <block type="logic_compare"></block>
    <block type="controls_repeat_ext"></block>
    <block type="math_number"></block>
    <block type="math_arithmetic"></block>
    <block type="text"></block>
    <block type="text_print"></block>
</xml>

<script>

    var workspace = Blockly.getMainWorkspace();


    showXML = function(){
        var xml = Blockly.Xml.workspaceToDom(workspace);
        console.log(xml);
        //alert(xml);

    }

    showStorageXML = function(){
        //var workspace = Blockly.getMainWorkspace();
        var xmlStorage = Blockly.Xml.workspaceToDom(workspace);
        console.log(xmlStorage);
        //alert(xmlStorage);

    }
    var workspace = Blockly.inject('blocklyDiv',
            {media: '../../media/',
                toolbox: document.getElementById('toolbox')});
    BlocklyStorage.backupOnUnload();
    window.setTimeout(BlocklyStorage.restoreBlocks, 0);
</script>

</body>
</html>
